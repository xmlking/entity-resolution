version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/xmlking/entity-resolution/gen/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
  java_multiple_files: true
#  java_package_prefix: com

plugins:
  ### connect-go ###
  - remote: buf.build/protocolbuffers/plugins/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/plugins/connect-go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/go-sdk/plugins/protoc-gen-validate
    out: gen/go
    opt:
      - lang=go
      - paths=source_relative

#  - remote: buf.build/protocolbuffers/plugins/java:v21.5.0-1
#    out: gen/java
#  - remote: buf.build/protocolbuffers/plugins/kotlin:v21.5.0-1
#    out: gen/kotlin

  ### connect-web ###
  - remote: buf.build/bufbuild/plugins/connect-web
    out: gen/ts
    opt:
      - target=ts
  - remote: buf.build/bufbuild/plugins/es
    out: gen/ts
    opt:
      - target=ts
#      - generate_dependencies